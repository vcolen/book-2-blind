<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10b019f542.js"
      crossorigin="anonymous"
    ></script>
    <title>Book to Blind</title>
  </head>

  <header>
    <div id="navbar">
      <a href="#" id="nav-item"> <i class="fas fa-home"></i> Home</a>
      <p>|</p>
      <a href="#" id="nav-item"><i class="fas fa-book"></i> Livros</a>
      <p>|</p>
      <a href="#" id="nav-item"><i class="far fa-file-alt"></i> Textos</a>
      <p>|</p>
      <a href="#" id="nav-item"><i class="far fa-address-card"></i> Sobre</a>
    </div>
  </header>

  <body>
    <div id="file-interaction">
      <div id="file-preview">
        <img id="preview" src="book.png" alt="file-preview" />
      </div>
      <div id="button-div">
        <form runat="server">
          <label class="custom-file-upload">
            <input accept="application/pdf" type="file" id="pdfInput" />
            <i class="fas fa-file-upload"></i>
            Inserir arquivo
          </label>
        </form>
      </div>
    </div>
  </body>

  <footer>
    <div id="navbar"><p>Book 2 Blind</p></div>
  </footer>

  <script>
    pdfInput.onchange = (previewFile) => {
      const [file] = pdfInput.files;
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    };
  </script>
</html>
