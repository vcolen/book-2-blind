<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book to Blind</title>
  </head>

  <header>
    <div id="navbar"><p>Book 2 Blind</p></div>
  </header>

  <body>
    <div id="file-interaction">
      <div id="file-preview">
        <img id="preview" src="img.png" alt="file-preview" />
      </div>
      <div id="button-div">
        <label class="custom-file-upload">
          <form runat="server">
            <input accept="application/pdf" type="file" id="pdfInput" />
          </form>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="margin: -4"
            class="feather feather-upload"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Inserir arquivo
        </label>
      </div>
    </div>
  </body>

  <footer>
    <div id="navbar"><p>Book 2 Blind</p></div>
  </footer>

  <script>
    pdfInput.onchange = (previewFile) => {
      const [file] = pdfInput.files;
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    };
  </script>
</html>
