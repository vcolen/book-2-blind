<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10b019f542.js"
      crossorigin="anonymous"
    ></script>
    <title>Entre na Book to Blind!</title>
  </head>

  <header>
    <div id="navbar">
      <a href="http://localhost:6789/index.html" id="nav-item"> <i class="fas fa-home"></i> Home</a>
      <p>|</p>
      <a href="http://localhost:6789/catalogo.html" id="nav-item"
        ><i class="fas fa-book"></i> Livros</a
      >
      <p>|</p>
      <a href="sobre.html" id="nav-item"
        ><i class="far fa-address-card"></i> Sobre</a
      >
    </div>
  </header>

  <body>
    <h1>
      Venha fazer parte da família<br />
      Book to Blind!
    </h1>
    <div id="cadastro-box">
      <form
        class="form-register"
        action="http://localhost:6789/usuario"
        method="post"
        id="user-form-add"
      >
        <p><i class="fas fa-envelope"></i> Email</p>
        <input
          class="input-register"
          type="text"
          name="nome"
          value=""
          id="id"
          placeholder="Diga ou Digite seu Email"
        />

        <p><i class="fas fa-user-lock"></i> Senha</p>
        <input
          class="input-register"
          type="password"
          name="senha"
          value=""
          id="id2"
          placeholder="Diga ou Digite uma Senha"
        />
        <input type="submit" value="Cadastrar" class="input-button" id="submit" onclick="checkUserData()"/>
      </form>
    </div>
    <p id="description">
      Já tem uma conta? <a href="login.html"><b>Faça login!</b></a>
    </p>
  </body>

  <footer>
    <div id="navbar"><p class="lower-title">Book 2 Blind</p></div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="cadastro.js"></script>

</html>
